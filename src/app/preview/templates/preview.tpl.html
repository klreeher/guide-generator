<div class="guide-generator-pane-wrapper">
    <div class="guide-generator-pane-body">
        <aside class="guide-generator-pane-content">
            <nav class="docs-nav">
                <ul>
                    <li class="chapter">
                        Use Cases
                    </li>
                    <div>
                        <ul>
                            <li class="resource active"><a href="#">{{preview.selectedGuide.name}}</a></li>
                        </ul>
                        <div>
                            <ul>
                                <li ng-repeat="anchor in preview.selectedGuide.navContent.anchorTags"
                                    class="endpoint"><a ng-href="{{'#' + anchor.tag}}">{{anchor.name}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <ul>
                        <li class="resource" ng-repeat="guide in base.generatedGuides" ng-if="preview.selectedGuide.id !== guide.id">
                            <a ui-sref="preview({docsID: guide.id})"> {{guide.name}}</a>
                        </li>
                    </ul>
                </ul>
            </nav>
        </aside>
    </div>
</div>
<div class="guide-generator-canvas-wrapper">
    <div class="guide-generator-canvas oc-docs-offset">
        <article>
            <header class="docs-header">
                <i class="fa fa-map-o fa-2x"></i>
                <span class="docs-header-breadcrumb">Use Cases &middot; {{preview.selectedGuide.chapter}}<h1>{{preview.selectedGuide.name}}</h1></span>
            </header>
            <div id="Guidelines" class="oc-docs-content-wrap">
                <section class="guides-section language-http">
                    <div id="insertPreview" ng-bind-html="preview.selectedGuide.html"></div>
                </section>
            </div>
        </article>
    </div>
</div>
