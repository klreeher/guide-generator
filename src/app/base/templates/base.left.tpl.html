<aside id="BASE_LEFT" snap-drawer class="hidden-print">
    <nav>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" ui-sref-active="active">
                <a href="" ui-sref="home"><i class="fa fa-home"></i> Home</a>
            </li>
            <li role="presentation" ui-sref-active="active">
                <a href="" ui-sref="guidelines"><i class="fa fa-sticky-note"></i> Guidelines</a>
            </li>
            <li role="presentation" ui-sref-active="active">
                <a href="" ui-sref="preview"><i class="fa fa-eye"></i> Preview</a>
            </li>
        </ul>
    </nav>
    <nav ng-if="base.catalogItems.length">
        <h4 class="text-primary"><b>Organization</b></h4>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" ng-repeat="item in base.catalogItems | occomponents | orderBy:'Display'" ui-sref-active="active">
                <a href="" ui-sref="{{item.StateRef}}">{{item.Display}}</a>
            </li>
        </ul>
    </nav>
    <!-- Docs Guide Preview Nav -->
    <nav class="docs-nav">
        <ul>
            <li class="chapter">
                Base Use Cases
            </li>
            <div>
                <ul>
                    <li class="resource"><a ng-href="#">{{base.previewGuide.guideContent.guideTitle}}</a></li>
                </ul>
                <div>
                    <ul>
                        <li ng-repeat="anchor in base.previewGuide.navContent.anchorTags"
                            class="endpoint"><a ng-href="{{'#' + anchor.tag}}">{{anchor.name}}</a></li>
                    </ul>
                </div>
            </div>
        </ul>
    </nav>
    <!-- END Docs Guide Preview Nav -->
    <nav ng-if="base.organizationItems.length">
        <h4 class="text-primary"><b>Buyer Company</b></h4>
        <ordercloud-select-buyer></ordercloud-select-buyer>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" ng-repeat="item in base.organizationItems | occomponents | orderBy:'Display'" ui-sref-active="active">
                <a href="" ui-sref="{{item.StateRef}}">{{item.Display}}</a>
                <div ng-if="item.Display == 'Catalog' && application.$state.includes('catalog')">
                    <catalog-tree></catalog-tree>
                    <ordercloud-catalog-facets></ordercloud-catalog-facets>
                </div>
            </li>
        </ul>
    </nav>
</aside>
